%YAML:1.0
#--------------------------------------------------------------------------------------------
# VO System Parameters
#--------------------------------------------------------------------------------------------
sopvo.minimumKeypoint: 25 # default 20
sopvo.maximumKeyframeShift: 1 # maximum distance between two keyframe, default 1 
sopvo.backendEnable: 0 # loop closure, default 0 (disable), currently not available
sopvo.BAenable: 0 # bundle adjustment, default 0 (disable), currently not available
sopvo.addNewKeypoint: 1 # add new keypoints in each new frame (this will slowdown the process)
sopvo.reprojectionErrorPessimistic: 2 # inliers
sopvo.reprojectionErrorOptimistic: 5 # outliers will be rejected by orientation prior
sopvo.depthLearningRate: 0.1 # default 0.25
sopvo.depthDifferenceThreshold: 0.1 # default 0.01
#--------------------------------------------------------------------------------------------
# Feature detection Parameters
#--------------------------------------------------------------------------------------------
# grided detection
feature.gridW: 2 # default 2
feature.gridH: 2 # default 2
feature.boundaryBoxSize: 5 # default 5
# ORB Extractor: Number of features per image patch
feature.nFeatures: 200 # default 50
#--------------------------------------------------------------------------------------------
# Orientation Prior Parameters
#--------------------------------------------------------------------------------------------
sopvo.sosEnableFlag: 1 # default 1 (enable)
sopvo.sosAlphaForR: 0.01 # default 0.0001
sopvo.sosBetaForT: 0.5 # default 0.5

