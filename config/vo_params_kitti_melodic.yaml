%YAML:1.0
#--------------------------------------------------------------------------------------------
# VO System Parameters
#--------------------------------------------------------------------------------------------
sopvo.minimumKeypoint: 25 # minimum number of keypoint
sopvo.maximumKeyframeShift: 20 # maximum distance between two keyframe 
sopvo.backendEnable: 0 # loop closure, default 0 (disable), currently not available
sopvo.BAenable: 0 # bundle adjustment, default 0 (disable), currently not available
sopvo.addNewKeypoint: 1 # add new keypoints in each new frame
sopvo.reprojectionErrorPessimistic: 6 # inliers
sopvo.reprojectionErrorOptimistic: 10 # outliers
sopvo.pointLearningRate: 1 # point learning rate
sopvo.pointDifferenceThreshold: 0.5 # valid distance between old point and updated point 
#--------------------------------------------------------------------------------------------
# Feature detection Parameters
#--------------------------------------------------------------------------------------------
# grided detection
feature.gridW: 2 # default 2
feature.gridH: 1 # default 2
feature.boundaryBoxSize: 5 # default 5
# ORB Extractor: Number of features per image patch
feature.nFeatures: 250 # default 50
#--------------------------------------------------------------------------------------------
# Orientation Prior Parameters
#--------------------------------------------------------------------------------------------
sopvo.sosEnableFlag: 1 # default 1 (enable)
sopvo.sosAlphaForR: 0.01 # default 0.0001
sopvo.sosBetaForT: 0.5 # default 0.5
sopvo.maxIter: 100
